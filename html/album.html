<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESDK</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/album.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Plaster&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <a href="index.html" class="main-link">
            <span class="es-text">ES</span><span class="dk-text">DK</span>
        </a>
    </header>

    <div class="header-container">
        <img src="/images/profile.png" alt="도겸(DK)" class="main-image">
        <div class="profile-title">
            <h1>도 겸(DK)</h1>
        </div>
    </div>


    <!-- 배너 메뉴 -->
    <nav>
        <a href="profile.html">Profile</a>
        <a href="album.html">Album</a>
        <a href="#">Cover</a>
        <a href="#">Gallery</a>
        <a href="#">Point</a>
    </nav>
    <i class="bi bi-globe2 globe-icon"></i>


    <section class="album">
        <div class="profile-content">
            <h2>Album</h2>
            <section class="album-section">
                <div class="album-grid">
                    <div class="album-item">
                        <img src="/images/단발머리.jpg" alt="Album 1">
                        <div class="album-info">
                            <div class="info-container">
                                <span class="single">OST</span>
                                <span class="title">단발머리</span>
                                <span class="date">2023.12.03</span>
                            </div>
                        </div>
                    </div>
                    <div class="album-item">
                        <img src="/images/GO.jpg" alt="Album 2">
                        <div class="album-info">
                            <div class="info-container">
                                <span class="single">OST</span>
                                <span class="title">GO!</span>
                                <span class="date">2022.02.27</span>
                            </div>
                        </div>
                    </div>
                    <div class="album-item">
                        <img src="/images/내가 먼저.jpg" alt="Album 3">
                        <div class="album-info">
                            <div class="info-container">
                                <span class="single">OST</span>
                                <span class="title">내가 먼저</span>
                                <span class="date">2018.04.10</span>
                            </div>
                        </div>
                    </div>
                        <div class="album-item">
                            <img src="/images/한 편의 너.jpg" alt="Album 4">
                            <div class="album-info">
                                <div class="info-container">
                                    <span class="single">싱글</span>
                                    <span class="title">한 편의 너</span>
                                    <span class="date">2017.08.09</span>
                                </div>
                            </div>
                        </div>
                        <div class="album-item">
                            <img src="/images/인연.jpg" alt="Album 5">
                            <div class="album-info">
                                <div class="info-container">
                                    <span class="single">복면가왕 70회</span>
                                    <span class="title">인연</span>
                                    <span class="date">2016.07.31</span>
                                </div>
                            </div>
                        </div>
            </section>
        </div>
    </section>





    <footer class="footer-banner" style="margin-top: 50px;">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="es-text">ES</span><span class="dk-text">DK</span>
            </div>
            <p>@2024 Eternal Sunshine Dokyeom. All rights reserved.</p>
        </div>
    </footer>




    <script src="/js/main.js"></script>
</body>

</html>
