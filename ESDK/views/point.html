<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESDK</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/point.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Plaster&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <a href="/" class="main-link">
            <span class="es-text">ES</span><span class="dk-text">DK</span>
        </a>
    </header>

    <div class="header-container">
        <img src="/images/photo/point-main.png" alt="도겸(DK)" class="main-image">
        <div class="gallery-background">
            <h2 class="text">POINT</h2>
        </div>
    </div>

    <!-- 배너 메뉴 -->
    <nav>
        <i class="bi bi-list menu-toggle"></i> <!-- 600px 이하에서 표시될 리스트 아이콘 -->
        <div class="menu">
            <a href="/profile">Profile</a>
            <a href="/album">Album</a>
            <a href="/example">Cover</a>
            <a href="/gallery">Gallery</a>
            <a href="/point">Point</a>
        </div>
    </nav>
    <i class="bi bi-globe2 globe-icon"></i>

    <section class="video-section">
        <!-- 쇼츠 동영상 리스트 -->
        <h3 class="section-title"><i class="bi bi-youtube"></i> DK의 입덕 Point 동영상</h3>
        <div class="shorts-wrapper">
            <button class="nav-btn prev-btn" onclick="showPrevShorts()">&lt;</button>
            <div id="shorts-container" class="shorts-container"></div>
            <button class="nav-btn next-btn" onclick="showNextShorts()">&gt;</button>
        </div>

        <!-- 구분선 -->
        <div class="divider"></div>

        <!-- 큰 동영상 -->
        <div class="main-video-container">
            <button class="nav-btn prev-btn2" onclick="loadPrevVideo()">&lt;</button>
            <div id="main-video-player"></div>
            <button class="nav-btn next-btn2" onclick="loadNextVideo()">&gt;</button>
        </div>
        <div id="video-indicators" class="video-indicators"></div>
    </section>
    

    <!-- 쇼츠 모달 -->
    <div id="shorts-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeShortsModal()">&times;</span>
            <div id="shorts-video-player"></div>
        </div>
    </div>


    <footer class="footer-banner" style="margin-top: 50px;">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="es-text">ES</span><span class="dk-text">DK</span>
            </div>
            <p>@2024 Eternal Sunshine Dokyeom. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/js/point.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
